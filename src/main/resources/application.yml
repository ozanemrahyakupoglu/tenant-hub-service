server:
  port: 8080

spring:
  application:
    name: TenantHub
  datasource:
    url: jdbc:postgresql://46.225.97.71:5432/postgres?currentSchema=devuser
    username: devuser
    password: ${DB_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: false
  mvc:
    problemdetails:
      enabled: true

logging:
  level:
    root: INFO
    com.obntech.tenanthub: DEBUG
    org.hibernate.SQL: DEBUG
